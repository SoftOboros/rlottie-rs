[package]
name = "rlottie_core"
version = "0.1.0"
edition = "2021"
license = "MIT"

[features]
default = []
simd = ["lyon"]
wasm = ["wasm-bindgen"]
embedded = []
bench = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
smallvec = "1.11"
lyon = { version = "1.0", optional = true }
wasm-bindgen = { version = "0.2", optional = true }

[dev-dependencies]
proptest = "1"
